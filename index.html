<!DOCTYPE html>
<html>
  <head>
    <title>Simple Javascript Game</title>
  </head>
  <body>
    <h1>Clicker Game</h1>
    <image src="png.png" onclick="click()">
  </body>
  <script>
    let clicks = 0;
    function click()
      {
        clicks = clicks + 1;
        alert(clicks)
      }
    
  </script>
</html>
